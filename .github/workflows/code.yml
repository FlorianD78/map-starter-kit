---
name: "Code"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  megalinter:
    runs-on: ubuntu-latest

    steps:
      - name: Set TERM environment variable
        run: echo "TERM=xterm" >> $GITHUB_ENV
      
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      
      - name: Install Task
        uses: arduino/setup-task@v2
      
      - name: Check install
        run: task -a
      
      - name: Run Megalinter
        run: task code
      
      - name: Show files
        run: ls -l && ls megalinter-reports/
    
      - name: Upload linting results
        uses: kibalabs/github-action-create-annotations@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-file-path: ./megalinter-reports/mega-linter-report.json

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports/linters_logs/ERROR-TYPESCRIPT_STANDARD.log
            megalinter-reports/mega-linter-report.json
