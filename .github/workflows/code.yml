---
name: "Code"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  megalinter:
    runs-on: ubuntu-latest

    steps:
      - name: Set TERM environment variable
        run: echo "TERM=xterm" >> $GITHUB_ENV
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Task
        uses: arduino/setup-task@v2
      
      - name: Check install
        run: task -a
      
      - name: Run Megalinter
        run: task code
      
      - name: Show files
        run: ls -l && ls megalinter-reports/
      
      - name: Test Report
        uses: phoenix-actions/test-reporting@v8
        id: test-report               # Set ID reference for step
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Megalinter report            # Name of the check run which will be created
          path: megalinter-reports/mega-linter-report.json    # Path to test results

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports/linters_logs/ERROR-TYPESCRIPT_STANDARD.log
            megalinter-reports/mega-linter-report.json
