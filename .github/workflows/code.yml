---
name: "Code"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  megalinter:
    runs-on: ubuntu-latest

    steps:
      - name: Set TERM environment variable
        run: echo "TERM=xterm" >> $GITHUB_ENV
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Task
        uses: arduino/setup-task@v2
      
      - name: Check install
        run: task -a
      
      - name: Run Megalinter
        run: task code
      
      - name: Show files
        run: ls -l
      
      - name: Annotate Code
        uses: DerLev/eslint-annotations@v2
        with:
          eslint-report: megalinter-reports/mega-linter-reports.json
          typescript-log: megalinter-reports/linters_logs/ERROR-TYPESCRIPT_STANDARD.log

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports/linters_logs/ERROR-TYPESCRIPT_STANDARD.log
            megalinter-reports/mega-linter-reports.json
